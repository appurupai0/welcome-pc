<!DOCTYPE html>
<html lamg="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to Nexseed Okinawa</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- header -->
	<header class="fixed">
		<!-- header 左側 -->
		<div class="icon">
			<img src="img/img/seedkun.png">
			<span class="name"><strong>Seed</strong>kun</span>
		</div>

		<!-- header 右側 -->
		<ul class="header-right">
			<li>新規登録</li>
			<li>ログイン</li>
		</ul>
	</header>
	<!-- headerここまで -->
	<!-- welcome はじまり -->
	<main class="welcome" id="margin-for-fixed">
		<h1 class="title">Welcome to Nexseed Okinawa</h1>
		<ul class="guidline">
			<li>Be Athlete</li>
			<li>Go World</li>
			<li>Enjoy Everything</li>
		</ul>
		<div class="btn-group">
			<button class="btn register">新規登録</button>
			<button class="btn login">ログイン</button>
		</div>
	</main>
	<!-- welcome ここまで -->
	<!-- curriculum -->
		<main class="curriculum">
			<h2 class="subtitle">Nexseed Life</h2>
			<ul class="img-box">
				<li>
					<img src="img/programming.jpg">
					<span>Programming</span>
				</li>
				<li>
					<img src="img/english.jpg">
					<span>English</span>
				</li>
				<li>
					<img src="img/enjoy.jpg">
					<span>Enjoy</span>
				</li>
			</ul>
		</main>
	<!-- curriculum ここまで -->
	<!-- contact -->
	<aside class="contact">
		<h2 class="subtitle">Contact us</h2>
		<form>
			<ul class="contact-box">
				<li class="align">
					<input type="text" class="input-field" placeholder="お名前">
					<input type="text" class="input-field" placeholder="メールアドレス">
				</li>
				<li>
					<textarea class="input-field2" placeholder="お問い合わせ内容"></textarea>
				</li>
			</ul>
			<div class="form-btn">
				<button class="submit">submit</button>
			</div>
		</form>
	</aside>
	<!-- contact ここまで -->
	<!-- footer -->
	<footer>
		<!-- footer 左側 -->
		<div class="icon">
			<img src="img/img/seedkun.png">
			<span class="name"><strong>Seed</strong>kun</span>
		</div>
		<!-- footer 右側 -->
		<!-- &copy; でコピーライトマーク -->
			<p class="footer-right">Copyright (C) SeedKun inc</p>
		</div>
	</footer>
	<!-- footer ここまで -->

<!-- footerを書いて完成させたよ -->
</body>
</html>
