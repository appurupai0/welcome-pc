<!DOCTYPE html>
<html lamg="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to Nexseed Okinawa</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- header -->
	<header class="fixed">
		<!-- header 左側 -->
		<div class="icon">
			<img src="img/img/seedkun.png">
			<span class="name"><strong>Seed</strong>kun</span>
		</div>

		<!-- header 右側 -->
		<ul class="header-right">
			<li>新規登録</li>
			<li>ログイン</li>
		</ul>
	</header>
	<!-- headerここまで -->
	<!-- welcome はじまり -->
	<main class="welcome" id="margin-for-fixed">
		<h1 class="title">Welcome to Nexseed Okinawa</h1>
		<ul class="guidline">
			<li>Be Athlete</li>
			<li>Go World</li>
			<li>Enjoy Everything</li>
		</ul>
		<div class="btn-group">
			<button class="btn register">新規登録</button>
			<button class="btn login">ログイン</button>
		</div>
	</main>
	<!-- welcome ここまで -->
	<!-- curriculum -->
		<main class="curriculum">
			<h2 class="subtitle">Nexseed Life</h2>
			<ul class="img-box">
				<li>
					<img src="img/programming.jpg">
					<span>Programming</span>
				</li>
				<li>
					<img src="img/english.jpg">
					<span>English</span>
				</li>
				<li>
					<img src="img/enjoy.jpg">
					<span>Enjoy</span>
				</li>
			</ul>
		</main>
	<!-- curriculum ここまで -->
	<!-- contact -->
	<aside class="contact">
  	<h2 class="subtitle">Contact Us</h2>
  <!-- form -->
	 <form>
	    <div class="form">
	  <!-- 左側 -->
	      <div class="form-left">
	        <fieldset>
	          <input type="text" class="name" placeholder="お名前">
	        </fieldset>
	        <fieldset>
	          <input type="text" class="email" placeholder="メールアドレス">
	        </fieldset>
	      </div>
	  <!-- 右側 -->
	      <div class="form-right">
	        <textarea class="inquiry" placeholder="お問い合わせ内容"></textarea>
	      </div>
	    </div>
	    <button>submit</button>
	  </form>
	</aside>
	<!-- contact ここまで -->
	<!-- footer -->
	<footer>
		<!-- footer 左側 -->
		<div class="icon">
			<img src="img/img/seedkun.png">
			<span class="name"><strong>Seed</strong>kun</span>
		</div>
		<!-- footer 右側 -->
		<!-- &copy; でコピーライトマーク -->
			<p class="footer-right">Copyright (C) SeedKun inc</p>
		</div>
	</footer>
	<!-- footer ここまで -->

<!-- footerを書いて完成させたよ -->
</body>
</html>
