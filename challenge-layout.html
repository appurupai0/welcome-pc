<!DOCTYPE html>
<html>
<head>
	<title>challenge-layout</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="remake-css/challenge-layout.css">
</head>
<body>
	<header>
		<div class="a">A</div>
		<ul class="b-c">
			<li class="b">B</li>
			<li class="c">C</li>
		</ul>
	</header>
	<main>
		<h1 class="color one center">1</h1>
		<ul class="big">
			<li class="color two center">2</li>
			<li class="color three center">3</li>
		</ul>
		<ul class="arrenge">
			<li class="color fore center">4</li>
			<li class="color fore center">5</li>
			<li class="color fore center">6</li>
			<li class="color fore left center">7</li>
			<li class="color fore center">8</li>
			<li class="color fore center">9</li>
		</ul>
	</main>
	<ul class="aside">
		<li class="color center">1</li>
		<li class="color center">2</li>
		<li class="color center">3</li>
		<li class="color center">4</li>
		<li class="color center">5</li>
		<li class="color center">6</li>
	</ul>
</body>
</html>
