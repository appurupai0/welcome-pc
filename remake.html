<!DOCTYPE html>
<html>
<head>
	<title>myisland-Miyako</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="remake-css/reset.css">
	<link rel="stylesheet" href="remake-css/remake.css">
</head>
<body>
	<!-- header -->
	<header class="fixed">
		<!-- header左 -->
		<div class="header-left">
			<img src="remake-img/miya.jpg">
			<span><strong>Miyako</strong>Island</span>
		</div>
		<!-- header右 -->
		<ul class="header-right">
			<li>新規登録</li>
			<li>ログイン</li>
		</ul>
	</header>
	<!-- header-end -->
	<!-- main -->
	<main class="main" id="margin-for-fixed">
		<h1 class="miyako">Our Hometown</h1>
		<p>~Miyako Island~</p>
		<ul class="one-word">
			<li><span>ちょっと一息</span></li>
			<li><span>時間を忘れてのんびりと</span></li>
			<li><span>私たちの憩いの島</span></li>
		</ul>
		<div class="btn-group">
			<button class="btn register" type="button"onclick="location.href='remake-resister.html'">新規登録</button>
			<button class="btn login">ログイン</button>
		</div>
	</main>
	<!-- main-end -->
	<!-- menu -->
	<div>
		<h2 class="recommend">~Recommended~</h2>
		<ul class="img-box">
			<li>
				<a href="https://www.google.com/search?q=miyakojima&oq=miyakojima&aqs=chrome..69i57j0l6j69i60.2795j0j1&sourceid=chrome&ie=UTF-8"><img src="remake-img/charm.jpg"></a>
				<span>charm</span>
			</li>
			<li>
				<img src="remake-img/food.jpg">
				<span>food</span>
			</li>
			<li>
				<img src="remake-img/access-hotel.jpg">
				<span>access&hotel</span>
			</li>
		</ul>
	</div>
	<!-- menu-end -->
	<!-- contact -->
	<div class="contact">
		<h2 class="contact-us">~Contact us~</h2>
		<form class="form">
			<ul class="form-contact">
				<li>
					<input type="text" class="input-field" placeholder="お名前">
					<input type="text" class="input-field" placeholder="メールアドレス">
				</li>
				<li>
					<textarea class="input-field2" placeholder="お問い合わせ内容"></textarea>
				</li>
			</ul>
			<div class="form-btn">
				<button class="submit">送信</button>
			</div>
		</form>
	</div>
	<!-- contact-end -->
	<!-- footer -->
	<footer class="footer">
		<div class="header-left">
			<img src="remake-img/miya.jpg">
			<span><strong>Miyako</strong>Island</span>
		</div>
		<div class="footer-right">
			2020 @ Katsumi Ota
		</div>
	</footer>
	<!-- footer-end -->
</body>
</html>
