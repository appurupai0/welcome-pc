<!DOCTYPE html>
<html lang="ja">
<head>
	<title>myisland-Miyako</title>
	<meta charset="UTF-8">
	<meta name="viewprot" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="remake-css/reset.css">
	<link rel="stylesheet" href="remake-css/remake.css">
	<script src="https://kit.fontawesome.com/c94db687b2.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-- header -->
	<header class="fixed">
		<!-- header左 -->
		<div class="header-left">
			<i class="fas fa-umbrella-beach"></i>
			<span class="name"><strong>Miyako</strong>Island</span>
		</div>
		<!-- header右 -->
		<ul class="header-right">
			<li><i class="fas fa-share-alt icon"></i></li>
			<li><i class="fab fa-twitter icon"></i></li>
			<li><i class="fab fa-instagram icon"></i></li>
		</ul>
	</header>
	<!-- header-end -->
	<!-- main -->
	<main class="main" id="margin-for-fixed">
		<h1 class="miyako">Our Hometown</h1>
		<p>~Miyako Island~</p>
		<ul class="one-word">
			<li><span>ちょっと一息</span></li>
			<li><span>時間を忘れてのんびりと</span></li>
			<li><span>私たちの憩いの島</span></li>
		</ul>
		<div class="btn-group">
			<button class="btn register" type="button"onclick="location.href='remake-resister.html'">新規登録</button>
			<button class="btn login">ログイン</button>
		</div>
	</main>
	<!-- main-end -->
	<!-- menu -->
	<div>
		<h2 class="recommend">~Recommended~</h2>
		<ul class="img-box">
			<li>
				<a href="https://www.google.com/search?q=miyakojima&oq=miyakojima&aqs=chrome..69i57j0l6j69i60.2795j0j1&sourceid=chrome&ie=UTF-8"><img src="remake-img/charm.jpg"></a>
				<span>charm</span>
			</li>
			<li class="img2">
				<img src="remake-img/food.jpg">
				<span>food</span>
			</li>
			<li  class="img3">
				<img src="remake-img/access-hotel.jpg">
				<span>access & hotel</span>
			</li>
		</ul>
	</div>
	<!-- menu-end -->
	<!-- contact -->
	<div class="contact">
		<div class="form-field">
			<h2 class="contact-us">CONTACT</h2>
			<form class="form">
				<p>~あなたのご意見聞かせてください~</p>
				<p>ここで紹介されていない皆様のおすすめスポットなどなどご意見を受け付けております</p>
				<p>お気軽にお問い合わせください</p>
				<div class="phone">
					<i class="fas fa-phone-alt phone-icon"></i>
					<span class="phone-number">098-000-00××</span>
				</div>
					<input type="text" name="name" class="input" placeholder="お名前（ニックネーム）">
					<textarea name="opinion" class="input opinion">ご意見欄</textarea>
				<div class="form-btn">
					<button class="submit">送信</button>
				</div>
			</form>
		</div>
	</div>
	<!-- contact-end -->
	<!-- footer -->
	<footer class="footer">
		<div class="header-left">
			<i class="fas fa-umbrella-beach"></i>
			<span><strong>Miyako</strong>Island</span>
		</div>
		<div class="footer-right">
			2020 @ Katsumi Ota
		</div>
	</footer>
	<!-- footer-end -->
</body>
</html>
